# Project-wide Gradle settings.
# IDE (e.g. Android Studio) users can modify this file to configure Gradle project opening points.
# For more details see https://docs.gradle.org/current/userguide/build_environment.html

# Gradle이 사용할 Java 버전을 명시적으로 지정 (JDK 17 경로로 수정 필요)
org.gradle.java.home=/Library/Java/JavaVirtualMachines/temurin-23.jdk/Contents/Home

# JVM arguments for the Gradle daemon (간결하게 유지)
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8

# Kotlin daemon arguments
kotlin.daemon.jvm.options=-Xmx2048m -Dfile.encoding=UTF-8
kotlin.incremental.useKotlinDaemon=true

android.useAndroidX=true
android.enableJetifier=true
