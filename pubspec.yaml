name: photogram
description: A new Flutter project.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.8.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # UI 기본
  cupertino_icons: ^1.0.8

  # 네트워크 & 상태
  web_socket_channel: ^3.0.0
  http: ^1.2.1
  flutter_riverpod: ^2.4.4 # Riverpod 정식 버전 사용

  # 이미지·필터·QR
  cached_network_image: ^3.3.1
  image_filter_pro: ^0.1.11 # ← 존재하는 최신 버전
  flutter_image_filters: ^0.0.28 # OpenGL 기반
  qr_flutter: ^4.1.0
  percent_indicator: ^4.2.3
  image_gallery_saver: ^2.0.3 # 버전 다운그레이드
  shared_preferences: ^2.2.3
  image_picker: ^1.0.7 # content:// URI에서 이미지 바이트를 읽기 위해 추가
  path_provider: ^2.1.2 # 앱 내부 경로를 얻기 위해 추가
  permission_handler: ^11.3.0 # 런타임 권한 요청을 위해 추가

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1 # 👈 이 줄 추가

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg

  # For details regarding assets in packages, see
  # https://flutter.dev/assets-and-images/#from-packages

  # To add custom fonts to your application, add a fonts section here,
  # in this "flutter" section. Each entry in this list should have a
  # "family" key with the font family name, and a "fonts" key with a
  # list giving the asset and other descriptors for the font. For
  # example:
  # fonts:
  #   - family: Schyler
  #     fonts:
  #       - asset: fonts/Schyler-Regular.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
  #
  # For details regarding fonts from package dependencies,
  # see flutter.dev/custom-fonts/

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/app_logo.png"
